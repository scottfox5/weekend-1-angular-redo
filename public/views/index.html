<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend-1-Angular-Redo</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/vendors/normalize.css">
    <link rel="stylesheet" href="/vendors/skeleton.css">
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <link rel="stylesheet" href="/vendors/bootstrap.css">
  </head>
  <body ng-app="EmployeeApp">

    <main class="container" ng-controller="EmployeeController as ec">

        <form class="employeeForm form-inline">
          <label for="employeeFirstName">First Name</label>
          <input type="text" id="employeeFirstName" name="employeeFirstName" ng-model="ec.emp.fn"/>
          <label for="employeeLastName">Last Name</label>
          <input type="text" id="employeeLastName" name="employeeLastName" ng-model="ec.emp.ln"/>
          <label for="employeeIdNumber">ID Number</label>
          <input type="text" name="employeeIdNumber" ng-model="ec.emp.id"/>
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" name="jobTitle"ng-model="ec.emp.jt"/>
          <label for="annualSalary">Annual Salary</label>
          <input type="number" id="annualSalary" name="annualSalary" ng-model="ec.emp.as"/>
          <input type='submit' ng-click='ec.addEmployee(ec.emp)'></input>
        </form>

        <div id="employees">
          <table id="employeeList">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID #</th>
                <th>Job Title</th>
                <th>Salary</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="emp in ec.employees">
                <td>{{emp.fn}}</td>
                <td>{{emp.ln}}</td>
                <td>{{emp.id}}</td>
                <td>{{emp.jt}}</td>
                <td>{{emp.as}}</td>
                <td><button ng-click="ec.deleteEmployee(ec.emp)">Delete</button></td>
              </tr>
            </tbody>
          </table>
          <p>Monthly Salary Cost: ${{ ((ec.salTot)/12).toFixed(2) }}</p>
        </div>

    </main>
  </body>
</html>
